{%extends"base.html" %} {% block title%}Sign Up{% endblock%}

{%block content%}
<br>
<form method="POST" padding style="padding: 10;">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter email"
            />
    </div>

    <div class="form-group">
        <label for="FullName">Full name</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter full name"
            />
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="Password"
            name="password"
            placeholder="Enter password"
            />
    </div>

    <br>
    <h4 align ="center">  <button align="center" type="submit" class="btn btn-primary">Submit</button>
    </form></h4>
   

{% endblock %}
